<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div id="msg-container" class="msg-container hide"> <!-- Added 'id' for consistency -->
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>TIC-TAC-TOE</h1>
        <div class="container">
            <div class="game">
                <!-- Ensuring all buttons have consistent 'box' class -->
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-button">Reset Game</button> <!-- Button for resetting -->
    </main>
</body>
</html>
